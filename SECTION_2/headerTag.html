<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is a example of HTML Header Tag.</title>
</head>
<body>
    <h1>This is a h1 tag.</h1> <!-- H1 is biggest, as we go further size gets smaller & smaller -->
    <h2>This is a h2 tag.</h2>
    <h3>This is a h3 tag.</h3>
    <h4>This is a h4 tag.</h4>
    <h5>This is a h5 tag.</h5>
    <h6>This is a h6 tag.</h6>
</body>
</html>

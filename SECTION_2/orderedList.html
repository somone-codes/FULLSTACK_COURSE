<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example Ordered List</title>
</head>
<body>
<ol reversed="false">
    <li> Level 1 nested list, l1.</li>
    <li>Level 1 nested list, l2.</li>
    <li>
        <ol start="2">
            <li>Level 2 nested list, l1.</li>
            <li>Level 2 nested list, l2.</li>
            <li>
                <ol type="I">
                    <li>Level 3 nested list, l1.</li>
                    <li>Level 3 nested list, l2.</li>
                </ol>
            </li>
        </ol>
    </li>
</ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables Example</title>
</head>
<body>
    <table>
        <colgroup span="2"></colgroup>
        <thead>
            <tr>
                <th>Row No. Heading</th>
                <th>Column 1 Heading</th>
                <th>Column 2 Heading</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Row 1</th>
                <td>Data 1 Col 1</td>
                <td>Data 1 Col 2</td>
            </tr>
            <tr>
                <th>Row 2</th>
                <td>Data 2 Col 1</td>
                <td>Data 2 Col 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Footer Row</th>
                <td>Footer col 1</td>
                <td>Footer col 2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
